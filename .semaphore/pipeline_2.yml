version: v1.0
name: Pipeline 2
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
auto_cancel:
  running:
    when: 'true'
global_job_config:
  prologue:
    commands:
      - echo $ENVIRONMENT
      - echo $RELEASE
blocks:
  - name: Deploy
    task:
      jobs:
        - name: Deploy to Preprod
          commands:
            - echo "deploying using key $API_KEY"
      env_vars:
        - name: API_KEY
          value: '123'
      agent:
        machine:
          type: e1-standard-4
          os_image: ubuntu2004
    dependencies: []
  - name: Deploy 2
    dependencies: []
    task:
      jobs:
        - name: Deploy to Preprod2
          commands: []
      agent:
        machine:
          type: e1-standard-4
          os_image: ubuntu2004
promotions:
  - name: Prod Deployment
    pipeline_file: pipeline_3.yml
    auto_promote:
      when: branch = 'main' AND result = 'passed'
