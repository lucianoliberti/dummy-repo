version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Build
    task:
      jobs:
        - name: Test
          commands:
            - checkout
    dependencies: []
  - name: Sec Audit
    task:
      prologue:
        commands:
          - checkout
      jobs:
        - name: 'Job#1'
          commands:
            - echo 'running unit tests'
    dependencies:
      - Build
  - name: Unit Tests
    dependencies:
      - Build
    task:
      prologue:
        commands:
          - checkout
      jobs:
        - name: 'Unit Test #1'
          commands: []
  - name: Integration Tests
    dependencies:
      - Checks on macOS
      - Sec Audit
      - Unit Tests
    task:
      agent:
        machine:
          type: e1-standard-2
          os_image: ubuntu1804
      jobs:
        - name: 'Job #1'
          commands: []
  - name: Checks on macOS
    dependencies:
      - Build
    task:
      agent:
        machine:
          type: a1-standard-4
          os_image: macos-xcode13
      jobs:
        - name: 'Job #1'
          commands: []
promotions:
  - name: Production Deployment
    pipeline_file: pipeline_2.yml
    auto_promote:
      when: branch = 'master' AND result = 'passed'
