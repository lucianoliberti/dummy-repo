    type: a1-standard-4
    os_image: macos-xcode13
blocks:
  - name: Build
    task:
      jobs:
        - name: Test
          commands:
            - checkout
  - name: Tests
    task:
      prologue:
        commands:
          - checkout
      jobs:
        - name: Unit Tests
          commands:
            - echo 'running unit tests'
        - name: Integration Tests
          commands:
            - echo 'running integration tests'
promotions:
  - name: Production Deployment
    pipeline_file: pipeline_2.yml
    auto_promote:
      when: branch = 'master' AND result = 'passed'
