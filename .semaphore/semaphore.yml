version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Build
    task:
      jobs:
        - name: Test
          commands:
            - checkout
      secrets:
        - name: credentials
    dependencies: []
    skip:
      when: branch = 'main'
  - name: Sec Audit
    task:
      prologue:
        commands:
          - checkout
      jobs:
        - name: 'Job#1'
          commands:
            - echo 'running unit tests'
    dependencies:
      - Build
  - name: Unit Tests
    dependencies:
      - Build
    task:
      prologue:
        commands:
          - checkout
      jobs:
        - name: 'Unit Test #1'
          commands:
            - echo $BROWSER $OS $MACHINE
          matrix:
            - env_var: BROWSER
              values:
                - chrome
                - firefox
                - safari
            - env_var: OS
              values:
                - linux
                - macOS
            - env_var: MACHINE
              values:
                - lenovo
                - dell
                - mac
    run:
      when: branch = 'main'
  - name: Integration Tests
    dependencies:
      - Checks on macOS
      - Sec Audit
      - Unit Tests
    task:
      agent:
        machine:
          type: e1-standard-2
          os_image: ubuntu1804
      jobs:
        - name: 'Job #1'
          commands: []
  - name: Checks on macOS
    dependencies:
      - Build
    task:
      agent:
        machine:
          type: a1-standard-4
          os_image: macos-xcode13
      jobs:
        - name: 'Job #1'
          commands: []
  - name: Release
    dependencies:
      - Integration Tests
    task:
      jobs:
        - name: Docker Image Push
          commands: []
promotions:
  - name: Prepro Deployment
    pipeline_file: pipeline_2.yml
    auto_promote:
      when: branch = 'main' AND result = 'passed'
